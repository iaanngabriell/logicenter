
<!-- template base.html (painel com sidebar) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Inventário</title>
</head>
<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
      <h4>Inventário</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item mb-2"><a class="nav-link text-white" href="{% url 'produtos_list' %}">Produtos</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="{% url 'estoque' %}">Estoque</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="{% url 'saida' %}">Saída</a></li>
      </ul>
      <a href="{% url 'logout' %}" class="nav-link text-white mt-auto">Sair</a>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-fill p-4">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

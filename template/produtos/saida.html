{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="mb-3">Registrar Saída de Produto</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_produto" class="form-label">Produto</label>
        <select name="produto" id="id_produto" class="form-select" required>
          <option value="">Selecione o produto</option>
          {% for produto in produtos %}
          <option value="{{ produto.id }}">{{ produto.descricao }} ({{ produto.categoria }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="id_quantidade_saida" class="form-label">Quantidade</label>
        <input type="number" name="quantidade_saida" id="id_quantidade_saida" class="form-control" min="1" placeholder="Quantidade a retirar" required>
      </div>
      <div class="mb-3">
        <label for="id_data_saida" class="form-label">Data da Saída</label>
        <input type="date" name="data_saida" id="id_data_saida" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_observacao" class="form-label">Observação</label>
        <textarea name="observacao" id="id_observacao" class="form-control" rows="3" placeholder="Detalhes adicionais (opcional)"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning">Registrar Saída</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
